name: Build mpv-iina
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
      tags:
        description: "Test scenario tags"
jobs:
  release-osx:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Tab xjbeta/homebrew-mpv-iina
        run: brew tap xjbeta/homebrew-mpv-iina

      - name: Install mpv-iina
        run: brew install mpv-iina
